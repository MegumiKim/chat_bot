<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>MyBot</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="chatbot-container">
        <div class="chatbot-conversation-container" id="chatbot-conversation">
          <div class="speech speech-assistant">How can I help you?</div>
        </div>
        <form id="form" class="chatbot-input-container">
          <input name="user-input" type="text" id="user-input" required />
          <button id="submit-btn" class="submit-btn">
            <img src="images/send-btn-icon.png" class="send-btn-icon" />
          </button>
        </form>
      </section>

      <section class="user-panel">
        <div class="chatbot-header">
          <h1>SenseiGPT</h1>
          <h2>Ask me anything!</h2>
          <!-- <p class="supportId">User ID: 2344</p> -->
          <button class="clear-btn" id="clear-btn">Clear</button>
        </div>
        <div>
          <fieldset>
            <legend>Who do you want to talk to?</legend>
          </fieldset>
        </div>
      </section>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
